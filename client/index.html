<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin - Little Borrowed Dress</title>

    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body ng-app="lbd">
    <h1>Hello, world!</h1>
    <div ng-controller="MyController">
      <form ng-upload="uploadComplete(content)" action="/upload-full-form" role="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter a name here" ng-model="yourName">
        </div>
        <div class="form-group">
          <label for="inventoryFile">Inventory CSV File</label>
          <input type="file" name="file" id="inventoryFile">
          <p class="help-block">Select the CSV file that contains the inventory.</p>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="$isUploading">Submit</button>
      </form>
      <hr>
      <div class="alert alert-info">
          Server Response: {{response | json}}
      </div>
      <hr>
      <h1>Hello {{yourName}}!</h1>
      <hr>
      <h1>Clock: {{clock | date:'medium'}}</h1>
    </div>
  </body>
</html>
