<div data-ng-controller="ManufactureController" data-ng-init="all()">
  <div class=".container">
    <div class="row">
      <div class="col-md-6 selectedItems">
        <div class="smallGridStyle" data-ng-grid="smallGridOptions"></div>
        Search by: &nbsp; &nbsp; &nbsp;
        <input type="checkbox" data-ng-model="searchBy[0]"> Style
        <input type="checkbox" data-ng-model="searchBy[1]"> Color
        <input type="checkbox" data-ng-model="searchBy[2]"> Size
      </div>
      <div class="col-md-6">
        <div data-ng-hide="orderSelections.length === 0">
          <h5>Actions on Order #{{orderSelections[0].order.orderNumber}}</h5>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button
                  class="btn btn-default btn-sm"
                  data-ng-click="reserveInventory()"
                  data-ng-disabled="!isInventoryReservable()">
                Reserve Inventory
              </button>
            </div>
            <div class="btn-group">
              <button
                  class="btn btn-default btn-sm"
                  data-ng-click="manufactureOrderItem()"
                  data-ng-disabled="hasAssignedInventory()">
                Manufacture
              </button>
            </div>
            <div class="btn-group">
              <button
                  class="btn btn-default btn-sm"
                  data-ng-click="shipOrderItem()"
                  data-ng-disabled="!hasAssignedInventory()">
                Ship Order Item
              </button>
            </div>
            <div class="btn-group">
              <button
                  class="btn btn-default btn-sm"
                  data-ng-click="releaseInventory()"
                  data-ng-disabled="!hasAssignedInventory()">
                Release Inventory
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button
            type="button"
            class="btn btn-default btn-xs pull-right"
            data-toggle="tooltip"
            data-placement="left"
            title="Refresh items to manufacture"
            data-ng-click="all()">
          Refresh
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="gridStyle" data-ng-grid="gridOptions"></div>
      </div>
    </div>
  </div>
 </div>
