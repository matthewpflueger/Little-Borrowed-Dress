<div data-ng-controller="InventoryController">
  <form ng-upload="uploadComplete(content)" ng-upload-loading="startUploading()" action="/inventory/upload" role="form">
    <div class="form-group">
      <label for="inventoryFile">Inventory csv file</label>
      <input type="file" name="file" id="inventoryFile">
      <p class="help-block">Select the csv file that contains the inventory.</p>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="$isUploading">Submit</button>
  </form>
  <hr>
  <div class="selectedItems">
    <div ng-repeat="sel in inventorySelections">
      <ul>
        <li>Prod #: {{sel['Prod #']}}</li>
        <li>Prod Date: {{sel['Prod Date']}}</li>
        <li>Tag ID: {{sel['Tag ID']}}</li>
        <li>Notes: {{sel.Notes}}</li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="gridStyle" ng-grid="gridOptions"></div>
  <hr>
  <div class="alert alert-info">
      Server Response: {{response | json}}
  </div>
</div>
