<div data-ng-controller="OrderController">
  <form ng-upload="uploadComplete(content)" ng-upload-loading="startUploading()" action="/orders/upload" role="form">
    <div class="form-group">
      <label for="orderFile">Order csv file</label>
      <input type="file" name="file" id="orderFile">
      <p class="help-block">Select the csv file that contains the orders.</p>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="$isUploading">Submit</button>
  </form>
  <hr>
  <div class="selectedItems">
    <div ng-repeat="sel in orderSelections">
      <ul>
        <li>Name: {{sel['SHIP TO NAME']}}</li>
        <li>Street: {{sel['SHIP TO ADDRESS']}}</li>
        <li>City: {{sel['CITY']}}</li>
        <li>State: {{sel['STATE']}}</li>
        <li>Zip: {{sel['ZIP']}}</li>
        <li>Phone: {{sel['TELEPHONE']}}</li>
        <li>Email: {{sel['EMAIL']}}</li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="gridStyle" ng-grid="gridOptions"></div>
  <hr>
  <div class="alert alert-info">
      Server Response: {{response | json}}
  </div>
</div>
